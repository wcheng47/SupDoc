<h2 class="text center-align">Sign In</h2>
<div class="row">
  <div class="input-field col s12">
    <input id="email" type="email" class="validate">
    <label for="email">Email</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input id="password" type="password" class="validate">
    <label for="password">Password</label>
  </div>
</div>
<div class="row">
  <div class="center-align">
    <a class="waves-effect waves-light btn col s4 push-s2">Enter</a>
    <a href="#/" class="waves-effect waves-light btn col s4 push-s3">Sign Up</a>
  <div class=".center-align">
    <a ng-click="signIn()"class="waves-effect waves-light btn col s4">Enter</a>
    <a class="waves-effect waves-light btn col s4">Sign Up</a>
  </div>
</div>
