<h2 class="text">Sign Up</h2>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email" data-error="incorrect email format" data-success="<3">Email</label>
      </div>
    </div>
    <div class="row">
      <div class=".center-align">
        <a class="waves-effect waves-light btn col s4">Confirm</a>
        <a class="waves-effect waves-light btn col s4">Sign In</a>
      </div>
    </div>
  </form>
</div>
