<h2 class="text center-align">Sign Up</h2>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="confirm password" type="password" class="validate">
        <label for="password">Confirm Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email" data-error="incorrect email format" data-success="<3">Email</label>
      </div>
    </div>
    <div class="row">
      <a class='dropdown-button col s4 btn right-align green right' id="selected_doctor" data-activates='dropdown1'>Choose Doctor</a>
    </div>
    <div class="row">
      <div class="center-align">
        <a ng-click="firebase.auth().createUserWithEmailAndPassword()"class="waves-effect waves-light btn col s4 right">Confirm</a>
        <a href="#signin" class="waves-effect waves-light btn col s4 right pull-s1">Sign In</a>
      </div>
    </div>
  </form>
</div>
